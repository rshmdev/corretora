server {
    listen 80;
    server_name brokerblackpearl.com.br www.brokerblackpearl.com.br;
    
    # Redirecionar HTTP para HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name brokerblackpearl.com.br www.brokerblackpearl.com.br;

    # Debug Logs (AGORA NO BLOCO HTTPS)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # Certificados Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/brokerblackpearl.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/brokerblackpearl.com.br/privkey.pem;

    # Otimizações de SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # 1. Backend API (Java) - PRIORIDADE ALTA (^~ impede match por regex)
    location ^~ /server-api/ {
        add_header X-Debug-Matched-Backend "true" always;
        proxy_pass http://backend:8080/; # O / no final remove o /server-api/
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # 2. WebSockets
    location ^~ /ws {
        proxy_pass http://backend:8080/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }

    # 3. Frontend Next.js
    location / {
        add_header X-Debug-Matched-Frontend "true" always;
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
